<!doctype html>
<html>
<head>
  <title>Financial Extractor</title>
  <style>
    body { font-family: Arial; margin: 2em; background: #f9f9f9; }
    textarea, input[type=file] { width: 100%; margin-top: 10px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
  </style>
</head>
<body>
  <h2>ðŸ“‚ Upload Financial Document or Paste Text</h2>
  <form method="POST" enctype="multipart/form-data">
    <textarea name="financial_text" rows="10" placeholder="Paste financial text here..."></textarea>
    <br>
    <input type="file" name="file">
    <br><br>
    <button type="submit">Extract Financial Data</button>
  </form>

  {% if result %}
    <h3>ðŸ“Š Extracted Financial Summary</h3>
    <p><strong>Company Name:</strong> {{ result.company_name }}</p>
    <table>
      <tr><th>Financial Term</th><th>Value</th></tr>
      {% for term in terms %}
        <tr>
          <td>{{ term|capitalize }}</td>
          <td>{{ result.financial_details[term] }}</td>
        </tr>
      {% endfor %}
    </table>
  {% endif %}
</body>
</html>
