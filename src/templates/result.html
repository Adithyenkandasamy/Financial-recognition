<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extraction Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Extraction Results</h2>
    <table class="table table-bordered">
        <thead>
            <tr><th>Entity</th><th>Label</th></tr>
        </thead>
        <tbody>
        {% for ent in entities %}
            <tr><td>{{ ent.text }}</td><td>{{ ent.label }}</td></tr>
        {% endfor %}
        </tbody>
    </table>
    <div class="mb-3">
        <h5>Raw Extracted Text</h5>
        <pre>{{ raw_text }}</pre>
    </div>
    <a href="/" class="btn btn-secondary">Back</a>
</div>
</body>
</html>
