<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial Content Extractor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Financial Content Extractor</h2>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Upload PDF, XLS, CSV, or TXT file</label>
            <input class="form-control" type="file" id="file" name="file">
        </div>
        <div class="mb-3">
            <label for="input_text" class="form-label">Or paste text here</label>
            <textarea class="form-control" id="input_text" name="input_text" rows="6"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Extract</button>
    </form>
</div>
</body>
</html>
