<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial Data Extractor</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        textarea { width: 100%; height: 150px; }
        .result { background: #f1f1f1; padding: 15px; margin-top: 20px; border-radius: 8px; }
        .highlight { font-weight: bold; }
    </style>
</head>
<body>
    <h2>📊 Financial Document Extractor</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Paste Text:</label><br>
        <textarea name="financial_text" placeholder="Or upload a file below..."></textarea><br><br>

        <label>Or Upload a File (PDF, DOCX, TXT):</label><br>
        <input type="file" name="file"><br><br>

        <button type="submit">Extract</button>
    </form>

    {% if result %}
    <div class="result">
        <p>🏢 <span class="highlight">Company Name:</span> {{ result.company_name }}</p>
        <p><span class="highlight">Financial Highlights:</span></p>
        <ul>
            {% for key, values in result.financial_details.items() %}
                <li><span class="highlight">{{ key.title() }}:</span> {{ ', '.join(values) }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
