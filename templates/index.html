<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Entity Extraction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Financial Entity Extraction</h1>
    <form method="POST" enctype="multipart/form-data">
        <textarea name="financial_text" rows="10" cols="50" placeholder="Enter financial text here..."></textarea><br>
        <input type="file" name="file"><br><br>
        <input type="submit" value="Extract">
    </form>

    {% if result %}
        <h2>Extraction Result</h2>
        <p><strong>Company Name:</strong> {{ result['company_name'] }}</p>
        <table border="1">
            <thead>
                <tr>
                    <th>Financial Term</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for term, value in result['financial_details'].items() %}
                    <tr>
                        <td>{{ term }}</td>
                        <td>{{ value }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
