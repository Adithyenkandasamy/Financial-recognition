<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial Entity Extractor</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f7fa;
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        textarea, input[type="file"], button {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.75rem;
            font-size: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 0.75rem;
            border: 1px solid #ccc;
        }

        th {
            background: #eaeaea;
        }

        .results h2 {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <h1>üìÑ Financial Document Analyzer</h1>

    <form method="POST" enctype="multipart/form-data">
        <textarea name="financial_text" placeholder="Paste financial report text here..."></textarea>
        <p style="text-align: center;">OR</p>
        <input type="file" name="file" accept=".txt,.pdf,.docx,.xls,.xlsx">
        <button type="submit">Extract Financial Terms</button>
    </form>

    {% if result %}
    <div class="results">
        <h2>üè¢ Company: {{ result.company_name }}</h2>
        <table>
            <thead>
                <tr>
                    <th>Financial Term</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for term in terms %}
                    <tr>
                        <td>{{ term }}</td>
                        <td>{{ result.financial_details[term] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endif %}
</body>
</html>
