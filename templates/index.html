<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial Entity Extractor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>📄 Financial Document Analyzer</h1>

        <form method="POST" enctype="multipart/form-data">
            <textarea name="financial_text" placeholder="Paste financial report text here..."></textarea>
            <p>OR</p>
            <input type="file" name="file" accept=".txt,.pdf,.docx">
            <button type="submit">Extract Financial Terms</button>
        </form>

        {% if result %}
        <div class="results">
            <h2>🏢 Company: {{ result.company_name }}</h2>
            <table>
                <thead>
                    <tr>
                        <th>Financial Term</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    {% for term in terms %}
                        <tr>
                            <td>{{ term }}</td>
                            <td>{{ result.financial_details[term] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif %}
    </div>
</body>
</html>
