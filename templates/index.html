<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial Entity Extractor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">ðŸ“Š Financial Entity Extractor</h1>

    <form method="POST" enctype="multipart/form-data" class="mb-5">
        <div class="mb-3">
            <label for="financial_text" class="form-label">Paste Financial Text:</label>
            <textarea name="financial_text" id="financial_text" class="form-control" rows="6" placeholder="Enter or paste your financial content here..."></textarea>
        </div>

        <div class="text-center mb-3">OR</div>

        <div class="mb-3">
            <label for="file" class="form-label">Upload Financial File (.txt, .pdf, .docx):</label>
            <input type="file" name="file" class="form-control" accept=".txt,.pdf,.docx">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Extract Financial Entities</button>
        </div>
    </form>

    {% if result %}
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            âœ… Extracted Information
        </div>
        <div class="card-body">
            <h5><strong>Company Name:</strong> {{ result.company_name }}</h5>
            <hr>
            <h5>Financial Details:</h5>
            <ul class="list-group">
                {% for term in terms %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ term.capitalize() }}
                        <span class="badge bg-secondary">{{ result.financial_details[term] }}</span>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% endif %}
</div>
</body>
</html>
